<ion-header>
	<ion-navbar>
		<ion-buttons start>
			<button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button></ion-buttons>
		<ion-title>
			Import
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div padding>
		<img [src]="post.image" *ngIf="post.image" alt="">
		<button (click)="doGetPicture()" ion-button>HELLO< PLEASE WORK</button>
		<ion-row>
			<ion-col>
				<button ion-button block *ngIf="!post.image" icon-left (click)="getPic(1)">
        <ion-icon name="camera"></ion-icon>
        Take Photo
    </button>
			</ion-col>
			<ion-col>
				<button ion-button block *ngIf="!post.image" icon-left (click)="getPic(0)">
        <ion-icon name="image"></ion-icon>
        Gallery
    </button>
			</ion-col>
		</ion-row>
	</div>
	<ion-list>
		<ion-item>
			<ion-textarea placeholder="Caption..." [(ngModel)]="post.caption"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Location</ion-label>
			<ion-input placeholder="Where are you?" [(ngModel)]="post.location"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Food</ion-label>
			<ion-input placeholder="What are you eating?" [(ngModel)]="post.food"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary">Restaurant</ion-label>
			<ion-input placeholder="What's this place called?" [(ngModel)]="post.restaurant"></ion-input>
		</ion-item>
	</ion-list>
</ion-content>
