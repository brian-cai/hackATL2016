<ion-content class="login">

	<!--top-->

	<div text-center class="top-header" ion-fixed>
		<ion-grid>
			<ion-row class="header-menu">
				<ion-col width-50><button ion-button color="light" clear block (click)="changeState('login')">Login</button></ion-col>
				<ion-col width-50><button ion-button color="light" clear block (click)="changeState('signup')">Sign up</button></ion-col>
				<img src="assets/img/active-icon.png" width="15px" id="active-icon" [ngClass]="{'left': app.viewState==='login'}">
			</ion-row>
		</ion-grid>


	</div>

	<div class="padding " ion-fixed>
		<div class="padding">

			<!--signup-->
			<ion-list *ngIf="app.viewState == 'signup'">
				<ion-item>
					<ion-icon name="md-person" item-left></ion-icon>
					<ion-input type="email" placeholder="First Name" [(ngModel)]="userdetails.firstName"></ion-input>
				</ion-item>
				<ion-item>
					<ion-icon name="md-person" item-left></ion-icon>
					<ion-input type="email" placeholder="Last Name" [(ngModel)]="userdetails.lastName"></ion-input>
				</ion-item>
				<ion-item>
					<ion-icon name="md-call" item-left></ion-icon>
					<ion-input type="phone" placeholder="Phone Number" [(ngModel)]="userdetails.phone"></ion-input>
				</ion-item>
				<ion-item>
					<ion-icon name="md-mail" item-left></ion-icon>
					<ion-input type="email" placeholder="E-mail" [(ngModel)]="userdetails.email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-icon name="md-lock" item-left></ion-icon>
					<ion-input type="{{app.inputType}}" placeholder="Password" [(ngModel)]="userdetails.password"></ion-input>
					<button icon-only ion-button clear item-right (click)="hideShowPassword()">
							<ion-icon name="md-eye"></ion-icon>
						</button>
				</ion-item>
			</ion-list>

			<!--login-->
			<div *ngIf="app.viewState == 'login'">
				<ion-list>
					<ion-item>
						<ion-icon name="md-mail" item-left></ion-icon>
						<ion-input type="email" placeholder="E-mail" [(ngModel)]="userdetails.email"></ion-input>
					</ion-item>

					<ion-item>
						<ion-icon name="md-lock" item-left></ion-icon>
						<ion-input type="{{app.inputType}}" placeholder="Password" [(ngModel)]="userdetails.password"></ion-input>
						<button icon-only ion-button clear item-right (click)="hideShowPassword()">
							<ion-icon name="md-eye"></ion-icon>
						</button>
					</ion-item>
				</ion-list>
			</div>
		</div>
	</div>

	<!--footer-->
	<div class="footer-content btn-holder" ion-fixed>
		<div class="animated fadeIn">
			<button ion-button round block color="positive" *ngIf="app.viewState==='login'" (click)="login()">Login</button>
			<button ion-button round block color="positive" *ngIf="app.viewState==='signup'" (click)="signup()">Create Account</button>
		</div>
	</div>



</ion-content>
