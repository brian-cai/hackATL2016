	<ion-navbar>
		<ion-title>Profile</ion-title>
	</ion-navbar>

<ion-content padding>
	<ion-row>
		<ion-col width-25>
			<div class="avatar">
				<img src="assets/profile1.jpg" alt="">
			</div>
		</ion-col>

			<ion-list no-lines>
				<ion-item>
					<ion-row text-center class="userData">

							<h2>132</h2>
							<p>posts</p>
						</ion-col>
						<ion-col>
							<h2>543</h2>
							<p>followers</p>

						<ion-col>
							<h2>543</h2>
							<p>following</p>
						</ion-col>
					</ion-row>
				</ion-item>
				<ion-item>
					<button ion-button color="gray" block>Edit Profile</button>
				</ion-item>
			</ion-list>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<h6>Leslie Knope</h6>
			<p>City Councelwoman, Funnelcake lover,
				<ion-icon name="heart"></ion-icon> waffles</p>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col>
			Login to Eat Streets <button> </button>
		</ion-col>
	</ion-row>
